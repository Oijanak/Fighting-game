<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- //player health -->
      <div
        style="
          position: relative;

          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-left: 4px solid white;
        "
      >
        <div style="height: 30px; background-color: red; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background-color: rgb(128, 189, 240);
            top: 0;
            bottom: 0;

            right: 0;
            width: 100%;
          "
        ></div>
      </div>
      <!-- //timer -->
      <div
        id="timer"
        style="
          border: 4px solid white;
          background-color: black;
          height: 75px;
          flex-shrink: 0;
          width: 100px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: aliceblue;
        "
      >
        10
      </div>
      <!-- enemy health -->
      <div
        style="
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
          position: relative;
          width: 100%;
        "
      >
        <div style="height: 30px; background-color: red"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background-color: rgb(128, 189, 240);
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: wheat;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
      "
    >
      Tie
    </div>
    <canvas> </canvas>
  </div>
</body>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="js/classes.js"></script>
<script src="js/utils.js"></script>
<script src="index.js"></script>
